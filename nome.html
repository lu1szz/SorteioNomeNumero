<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorteio nome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <section class="sorteio">
            <div class="container">
                <h2>SORTEAR NOMES</h2>
                <div class="linha"></div>
                <div class="formulario container">
                    <label for="entradaNomes">Adicione os nomes para o sorteio!</label>
                    <textarea  id="entradaNomes" placeholder="Adicione os nomes separados por virgula, ex.(Luis, Rebeca, Francisco)" ></textarea>
                    <button class="sortear">Sortear</button>
                </div>
                <div class="resultado">
                    <p>Resultado:</p>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
